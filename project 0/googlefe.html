<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="googlefe.css">
</head>
<body class="google_search">
    <div class="topbar">
        <div>
            <form id="advancedbtn" action="./gadvanced.html">
                <button type="submit" class="btn btn-primary">Advanced Search</button>
            </form>
        </div>
        <div class="imageslink">
            <a id="imagesbtn" href="./gimage.html">Images</a>
        </div>
        <div class="gmaillink">
            <a id="gmailbtn" href="https://mail.google.com">Gmail</a>
        </div>
    </div>
    <br>
    <br>
    <div class="googlelogo">
        <img src="./googlelogo.png" alt="Google">
    </div>
    <div class="searchbox">
        <form action="https://www.google.com/search" name="domain">
            <input id="submiticon" type="image" src="./google-magnify-glass-icon.jpg">
            <input id="searchstyle" type="text" name="q">
            <div class="midbar">
                <div>
                    <input id="gsearchbtn" type="submit" value="Google Search">
                    <input id="luckybtn" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </div>
        </form>
    </div>
    <div class="info">
        <a id="info1" href="https://about.google/">About</a>
        <a id="info2" href="https://ads.google.com/">Advertising</a>
        <a id="info3" href="https://www.google.com/services/">Business</a>
        <a id="info4" href="https://www.google.com/search/howsearchworks/">How Search works</a>
    </div>
</body>
</html>
