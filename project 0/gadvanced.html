<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./gadvanced.css">
</head>
<body class="google_advanced">
    <form action="./googlefe.html">
        <input id="googlehome" type="image" src="./googlelogo.png">
    </form>
    <br>
    <p  id="advancedtxt">
        Advanced Search
    </p>
    <hr id="grayline">
    <br>
    <div id="findthispagetxt">
        Find pages with...
    </div>
    <form id="searchboxes" action="https://google.com/search">
        <div>
            <label id="info" for="firstbox">all these words:</label>
            <input id="firstbox" type="text" name="as_q">
        </div>
        <div>
            <label id="info" for="secondbox">this exact word or phrase:</label>
            <input id="secondbox" type="text" name="as_epq">
        </div>
        <div>
            <label id="info" for="thirdbox">any of these words:</label>
            <input id="thirdbox" type="text" name="as_oq">
        </div>
        <div>
            <label id="info" for="forthbox"> none of these words:</label>
            <input id="forthbox" type="text" name="as_eq">
        </div>
        <br>
        <div>
            <button id="advancedbtn" type="submit" class="btn btn-primary" data-toggle="button" value="Advanced Search">Advanced Search</button>
        </div>
    </form>
</body>
</html>
