<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="./gimage.css">
</head>
<body class="google_image">
    <div class="googlelogo">
        <img src="./googlelogo.png" alt="">
        <div class="uselesstxt">
            images
        </div>
    </div>
    <div class="searchinput">
        <form action="https://images.google.com/search" name="domain">
            <input id="submitstyle" type="image" src="./google-magnify-blue-glass-icon.jpg">
            <img id="uselessbtn" src="./google-magnify-glass-icon.jpg" alt="">
            <input type="hidden" name="tbm" value="isch">
            <input id="searchstyle" type="text" name="q" class="search">
        </form>
    </div>
    <div class="info">
        <a id="info1" href="https://about.google/">About</a>
        <a id="info2" href="https://ads.google.com/">Advertising</a>
        <a id="info3" href="https://www.google.com/services/">Business</a>
        <a id="info4" href="https://www.google.com/search/howsearchworks/">How Search works</a>
    </div>
</body>
</html>
